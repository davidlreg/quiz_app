<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/questions_db.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuizApp</a>
      </div>
    </nav>

    <div class="container">
      <div class="card quizcard" style="width: 18rem">
        <img src="/img/quiz.png" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title" id="titleQuestion"></h5>

          <div class="cardOptions">
            <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
              <div class="card-body" id="answer_1"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
              <div class="card-body" id="answer_2"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
              <div class="card-body" id="answer_3"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
              <div class="card-body" id="answer_4"></div>
            </div>
          </div>

          <div class="question-footer">
            <span><b>1</b> von <b id="totalPagesAmount"></b> Fragen</span>
            <button type="button" class="btn btn-primary">NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
