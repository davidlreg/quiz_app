<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Quiz App</title>
    <link rel="icon" type="image/x-icon" href="/img/brain result.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./scripts/script.js"></script>
    <script src="./scripts/questions_db.js"></script>
    <script src="./scripts/templates.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body onload="init()">
    <nav class="myNavbar navbarColor">
      <a class="navbar-brand" href="#"
        ><img src="./assets/img/logo.png" class=""
      /></a>
    </nav>

    <div class="container" id="container">
      <div class="card quizcard" style="width: 18rem">
        <img src="./assets/img/quiz.png" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title" id="titleQuestion"></h5>

          <div class="cardOptions">
            <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
              <div class="card-body answerBackground" id="answer_1"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
              <div class="card-body answerBackground" id="answer_2"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
              <div class="card-body answerBackground" id="answer_3"></div>
            </div>

            <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
              <div class="card-body answerBackground" id="answer_4"></div>
            </div>
          </div>

          <div class="question-footer" id="question-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
